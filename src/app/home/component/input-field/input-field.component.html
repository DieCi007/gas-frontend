<label class="input-control"
       [ngClass]="{'mod-error': control.invalid && (control.dirty || control.touched)}">
  <span>{{label}}</span>
  <input [formControl]="control" [formGroup]="form"/>
  <div class="disabled-view">{{control.value}}</div>
  <div class="error-border"></div>
  <ng-container *ngIf="control.invalid && (control.dirty || control.touched)">
    <label class="error-label" *ngIf="control.errors?.required">Campo obbligatorio</label>
  </ng-container>
</label>
