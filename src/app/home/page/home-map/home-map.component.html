<div class="container" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <div id="home-map"></div>
  <div class="theme-btn-container" [ngClass]="{'sunrise':!isDarkTheme}">
    <g-sunset [raised]="true" [sunset]="isDarkTheme" (sunChange)="onThemeChange()"></g-sunset>
  </div>
  <div (click)="onSearchClick()" class="filter-btn-container">
    <g-fab icon="pi-search"></g-fab>
  </div>
</div>
<g-modal position="bottom" [(visible)]="showDetailDialog" [resizable]="true" maxWidth="90%" [zIndex]="1">
  <app-station-details (closeRequested)="showDetailDialog = false"
                       [station]="selectedStation"></app-station-details>
</g-modal>
