<div class="container">
  <div id="map"></div>
  <div class="theme-btn-container" [ngClass]="{'sunrise':!isDarkTheme}">
    <app-sunset [raised]="true" [sunset]="isDarkTheme" (sunChange)="onThemeChange()"></app-sunset>
  </div>
</div>
<app-dialog position="bottom" [(visible)]="showDetailDialog">
  <app-station-details [stationId]="selectedStationId"></app-station-details>
</app-dialog>
