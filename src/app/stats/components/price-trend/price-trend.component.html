<div class="container">
  <div class="title">Andamento prezzi<sup> *ultimi 30 giorni</sup></div>
  <form [formGroup]="filterForm" class="filters">
    <g-select-input [form]="filterForm" controlName="fuelType" label="Carburante"
                      [hasNull]="false" [data]="fuelOptions"></g-select-input>
    <g-select-input [form]="filterForm" controlName="statType" label="Tipo Prezzo"
                      [hasNull]="false" [data]="priceStatOptions"></g-select-input>
  </form>
  <div class="chart-container">
    <canvas height="100%" width="100%" #chart></canvas>
  </div>
</div>
